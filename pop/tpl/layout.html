        </ul>
      </div>
    </div>

    <div id="bd-mid">
      <ul id="bd-nav">
        <?cs each:tab = Layout.tabs ?>
        <li><a href="<?cs var:tab.href ?>" class="<?cs var:tab.class ?>"><?cs var:tab.name ?></a></li>

            <li>&raquo; <a href="<?cs var:crumb.href ?>"><?cs var:crumb.name ?></a></li>
            <?cs /each ?>
        </ul>
        <?cs /if ?>

        <?cs if: ?Output.errmsg && Output.errcode == 25 ?>
          <script>
            $(document).ready(function() {
              $('#login-hint').html('<?cs var: Output.errmsg ?>')
              bmoon.lcs.init().loginoverlay.load();
            });

        <dd>
          <input type="text" id="login-aname" class="long VAL_LOGIN vrequire" />
