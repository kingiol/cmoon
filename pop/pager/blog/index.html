<div id='content-sub'>
  <?cs escape: "html" ?>
  <?cs each: blog = Output.blogs ?>
  <div class="blog-item">
    <div class="cktitle"><a href="/blog/<?cs var:blog.fname ?>.html"><?cs var: blog.title ?></a></div>
    <div class="info">
      <?cs var: blog.author ?> 发布于 <?cs var: blog.intime ?>
      <span class="left">
        <span id="comment-<?cs var: blog.id ?>"></span> 条评论
      </span>
    </div>
    
    <div class="content">
      <p class="pre"><?cs var: string.slice(blog.content, 0, 200) ?></p>
    </div>
    
    <div class="end">
      <?cs if: string.length(blog.content) > #200 ?>
      <a href="/blog/<?cs var:blog.fname ?>.html">阅读详细</a>
      <?cs /if ?>
    </div>
  </div>
  <?cs /each ?>
  <?cs /escape ?>

  <div class="nav">
    <?cs if: ?Output.pgprev ?>
    <span class="left">
      <a href="/blog/<?cs var: Output.pgprev ?>.html">&lt; 较老的日志 </a>
    </span>
    <?cs /if ?>
    
    <?cs if: ?Output.pgnext ?>
    <span class="right">
      <a href="/blog/<?cs var: Output.pgnext ?>.html"> 较新的日志 &gt;</a>
    </span>
    <?cs /if ?>
  </div>

</div>

<script>
  var mgd = mgd || {};

  mgd.ids = [];
  <?cs each: blog = Output.blogs ?>
  mgd.ids.push(<?cs var: blog.id ?>);
  <?cs /each ?>
</script>
